<div class="container-fluid d-flex justify-content-center align-items-center vh-100" [ngStyle] = "{ 'background-image': 'url(' + backgroundUrl + ')', 'background-size': 'cover', 'background-position': 'center' }">
    <div class="card w-100" style="max-width: 800px;">
        <div class="row no-gutters">
            <!-- Right Side Sign Up Form -->
            <div class="col-md-12 d-flex align-items-center">
                <div class="card-body">
                    <h3 class="card-title text-center">Create Your Account</h3>
                    <form [formGroup]="Signupform" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" formControlName="username" formc class="form-control" id="username" placeholder="Enter username" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" formControlName="password" class="form-control" id="password" placeholder="Enter password" required>
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Confirm Password</label>
                            <input type="password" formControlName="confirmPassword" class="form-control" id="confirmPassword" placeholder="Confirm password" required>
                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="terms">
                            <label class="form-check-label" for="terms">I agree to the Terms and Conditions</label>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block mt-3">Sign Up</button>
                    </form>

                    <div class="mt-3 text-center">
                        <small>Already have an account? <a style="color: rgb(29, 29, 109);" href="/login">Login</a></small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<app-thank-you [isVisible]="isPopupVisible"></app-thank-you>
