<div class="container-fluid"  [ngStyle] = "{ 'background-image': 'url(' + backgroundUrl + ')', 'background-size': 'cover', 'background-position': 'center' }">
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card w-100" style="max-width: 800px;">
      <div class="row no-gutters">
        <!-- Left Side Image -->
        <div class="col-md-6">
          <img src="login_page.jpg" class="img-fluid" alt="Login Illustration" />
        </div>
  
        <!-- Right Side Login Form -->
        <div class="col-md-6 d-flex align-items-center">
          <div class="card-body">
            <h3 class="card-title">Login to Your Account</h3>
            <form [formGroup]="loginForm" (ngSubmit)="OnSubmit_Login_Form()">
              <div class="form-group">
                <label for="username">Username</label>
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  placeholder="Enter username"
                  formControlName="username"
                />
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Enter password"
                  formControlName="password"
                />
              </div>
              <button type="submit" class="btn btn-primary btn-block mt-3">
                Login
              </button>
              <div class="mt-3 text-center">
                <small><a href="#">Forgot password?</a></small>
              </div>
            </form>
  
            <div class="mt-3 text-center">
              <a
                style="color: rgb(29, 29, 109); margin-top: 10px; cursor: pointer;"
                (click)="onClick()"
                >New User? Click to Sign up</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
